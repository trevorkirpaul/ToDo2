<!DOCTYPE html>
<html>
<head>
	<title>Trevor Kirpaul | To Do List using Materialize</title>
	<!-- Material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Begin Task Input Bar/Header -->
<header>
	<div class="divTaskInput">
		<input type="input" id="inpTaskTitle">		
	</div>
	<div class="divTaskInputButton">
		<button id="btnTaskTitle">Add Task</button>
	</div>

</header>

<!-- Current Tasks -->
<section id="secCurrentTask">
	<ul id="ulCurrentTask">
		
	</ul>
</section>


<hr>

<!-- Completed Tasks -->

<section id="secCompletedTasks">
	<ul id="ulCompletedTasks">
		

	</ul>
</section>







<!-- My javascript -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
